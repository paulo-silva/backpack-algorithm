<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algoritmo da Mochila</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-wrapper">
		<div class="result">
			<p class="products-title">Produtos levados</p>
			<div id="buyedProducts" class="buy-products">¯\_(ツ)_/¯</div>
			<p id=totalPrice"" class="total-price">Total: R$ <span id="totalPriceValue">0.00</span></p>
		</div>
		<div class="backpack">
			<p class="backpack-capacity__description">CAPACIDADE</p>
			<input id="backpackCapacity" placeholder="10kg" class="backpack-capacity" type="number">
			<img class="backpack__image" src="backpack.png" alt="Mochila">
		</div>

		<div class="products">
			<p class="products-title">Produtos</p>
			<hr>
			<div id="productsList" class="products-list"></div>
			<form class="new-product">
				<div class="new-product__input--wrapper">
					Nome: 
					<input class="new-product__input" id="productName" type="text">
				</div>
				<div class="new-product__input--wrapper">
					Peso (Kg): 
					<input class="new-product__input" id="productWeight" type="number" step="1">
				</div>
				<div class="new-product__input--wrapper">
					Valor (R$): 
					<input class="new-product__input" id="productValue" type="number" step="0.5">
				</div>
				<input type="submit" id="newProduct" class="btn-new-product" value="+ Adicionar">
			</form>
			<a href="#" id="executeCalc" class="execute-calc">Calcular!</a>
		</div>

	</div>
	<script src="scripts.js"></script>
	<script src="backpack.js"></script>
</body>
</html>
